<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Actual title will be added through the API -->
    <title>Blog Post | Usman Zahid</title>

    <link rel="stylesheet" href="/assets/stylesheets/output.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body class="bg-black text-gray-100 font-mono">

<div id="header" class="min-h-1">
    <!-- Will be added by the script -->
</div>

<!-- Post content -->
<div class="container post-content text-left mt-20 px-4 max-w-4xl mx-auto flex flex-col items-start justify-start space-y-6">
    <img id="post-cover" class="w-full rounded-lg" alt="Cover image"/>
    <h1 id="post-title" class="text-4xl font-bold"></h1>

    <p class="post-time-info text-sm text-gray-500">
        <span id="post-date"></span> &bull;
        <span id="post-read-time"></span>
    </p>

    <div id="post-tags" class="flex flex-wrap space-x-4"></div>

    <div id="post-body" class="max-w-none flex flex-col items-start justify-start space-y-6"></div>

    <a id="canonical-link" href="#" target="_blank" class="text-sky-500 text-sm hover:underline">
        View on Dev.to
    </a>

</div>

<div id="footer" class="min-h-1">
    <!-- Will be added by the script -->
</div>

<!-- Scripts -->
<script src="/assets/javascript/header_footer_loader.js"></script>
<script src="/assets/javascript/blog_post_fetch.js"></script>
</body>
</html>
