<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/stylesheets/output.css">
    <title>Tailwind css</title>

    <script defer>
        async function fetchPost() {
            const response = await fetch("https://dev.to/api/articles/usmanzahidcode/the-justin-beiber-database-problem-143g");
            const data = await response.json();

            // Create a temporary DOM parser
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = data.body_html;

            // Remove unwanted elements
            tempDiv.querySelectorAll(".highlight__panel").forEach(el => el.remove());

            // Insert cleaned HTML into the page
            document.getElementById("post-content").innerHTML = tempDiv.innerHTML;
        }

        document.addEventListener("DOMContentLoaded", fetchPost);

    </script>
</head>
<body class="bg-gray-100">
<!-- Header -->
<header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Usman Zahid</h1>
    <nav>
        <ul class="flex space-x-6">
            <li><a href="#home" class="text-gray-600 hover:text-gray-900">Home</a></li>
            <li><a href="#blog" class="text-gray-600 hover:text-gray-900">Blog</a></li>
            <li><a href="#about" class="text-gray-600 hover:text-gray-900">About</a></li>
            <li><a href="#contact" class="text-gray-600 hover:text-gray-900">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section class="h-screen flex flex-col justify-center items-center text-center px-6">
    <h2 class="text-5xl font-extrabold text-gray-900 mb-4">Building Scalable & Clean Web Solutions</h2>
    <p class="text-lg text-gray-700 max-w-2xl">I specialize in backend development, ensuring well-structured and scalable applications with Laravel & PHP.</p>
    <a href="#projects" class="mt-6 inline-block bg-blue-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition">View My Work</a>
</section>
</body>
</html>
