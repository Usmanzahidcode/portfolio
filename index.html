<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/stylesheets/output.css">
    <title>Tailwind css</title>

    <script defer>
        async function fetchPost() {
            const response = await fetch("https://dev.to/api/articles/usmanzahidcode/the-justin-beiber-database-problem-143g");
            const data = await response.json();

            // Create a temporary DOM parser
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = data.body_html;

            // Remove unwanted elements
            tempDiv.querySelectorAll(".highlight__panel").forEach(el => el.remove());

            // Insert cleaned HTML into the page
            document.getElementById("post-content").innerHTML = tempDiv.innerHTML;
        }

        document.addEventListener("DOMContentLoaded", fetchPost);

    </script>
</head>
<body>
<header class="bg-white shadow-md fixed top-0 w-full z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
        <a href="#" class="text-2xl font-bold text-blue-600">Usman Zahid</a>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="/" class="text-gray-700 hover:text-blue-600">Home</a></li>
                <li><a href="/blog" class="text-gray-700 hover:text-blue-600">Blog</a></li>
                <li><a href="/about" class="text-gray-700 hover:text-blue-600">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Add margin-top so content isn't hidden under the fixed header -->
<div class="mt-16">
    <h1>Dev.to Article</h1>
    <div id="post-content"></div>
</div>

</body>
</html>
